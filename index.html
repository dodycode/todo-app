<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.1/animate.min.css">
	<title>Todo App</title>
	<style type="text/css">
		body {
			font-family: 'Montserrat', sans-serif;
			font-size: 14px;
		}

		*{
			box-sizing: border-box;
		}

		.animated.faster{
			-webkit-animation-duration: .2s;
    		animation-duration: .2s;
		}
	</style>
</head>
<body class="bg-blue-400">
	<div id="app" class="w-full px-2 md:w-1/2 md:px-0 mx-auto my-auto flex flex-col content-center h-screen">
		<section class="mt-4 text-center">
			<h1 class="text-white font-semibold text-2xl tracking-widest">My Task</h1>
		</section>
		<section class="text-center mt-3">
			<div class="inline-flex">
				<input id="todo" type="text" class="appearance-none focus:outline-none py-2 px-2 rounded rounded-tr-none rounded-br-none">
				<button id="add-btn" class="bg-red-500 text-white px-5 rounded rounded-tl-none rounded-bl-none focus:outline-none hover:bg-red-700">Add</button>
			</div>
		</section>
		<section id="todos" class="mt-3"></section>
	</div>
	<script type="text/javascript">
		document.getElementById('add-btn').addEventListener('click', function(e) {
			if (document.getElementById('todo').value != '') {
				addNewTodos(document.getElementById('todo').value);
			}else{
				alert('Isi terlebih dahulu konten todo yang diinginkan!');
			}
		});

		function addNewTodos(todo){
			var parent = document.getElementById('todos');
			var card = document.createElement('div');
			card.classList.add('shadow');
			card.classList.add('bg-white');
			card.classList.add('rounded');
			card.classList.add('px-4');
			card.classList.add('py-4');
			card.classList.add('mt-4');
			card.classList.add('ml-auto', 'mr-auto');
			card.classList.add('md:w-1/2');
			card.classList.add('animated', 'zoomIn', 'faster');

			var paragraph = document.createElement('p');
			paragraph.innerHTML = todo;

			card.appendChild(paragraph);
			parent.appendChild(card);
		}
	</script>
</body>
</html>
